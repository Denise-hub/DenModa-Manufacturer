<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DenModa - Redirecting to Official Site</title>
    
    <!-- SEO: Tell search engines this is a redirect -->
    <meta name="robots" content="noindex, nofollow">
    <link rel="canonical" href="https://denmoda.web.app">
    
    <!-- Immediate redirect -->
    <meta http-equiv="refresh" content="0; url=https://denmoda.web.app">
    
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #1a2b4b 0%, #3c74db 100%);
            color: white;
            text-align: center;
        }
        .container {
            padding: 2rem;
        }
        h1 {
            margin-bottom: 1rem;
        }
        a {
            color: #58eecd;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #58eecd;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
    <script>
        // Immediate redirect with replace (prevents back button)
        window.location.replace("https://denmoda.web.app");
    </script>
</head>
<body>
    <div class="container">
        <h1>DenModa</h1>
        <p>Redirecting to our official website...</p>
        <div class="spinner"></div>
        <p>If you are not redirected automatically, <a href="https://denmoda.web.app">click here</a>.</p>
    </div>
</body>
</html>
